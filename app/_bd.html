<h1>Words To Be Remembered By</h1>
<div class="show-user">
  <script id='teachername' type='text/x-handlebars-template'>
    <h2>{{name}}'s Badges</h2>
  </script>

  <!-- do a dot each for these  teacher.badge -->
  <div id="1" class="slogan">

    <!-- handlebar all this shiz -->
    <div class="body">1) DBC Guru</div>
    <div class="vote-on">
      <form action="#">
        <input type="hidden" name="slogan_id" value=1>
        <input type="hidden" name="vote_type" value="up">
        <button class="up" type="submit" name="submit">
          <img src="img/upvote.gif" alt="upvote_image" />
        </button>
      </form>
    </div>
    <div class="vote-on">
      <form action="#">
        <input type="hidden" name="slogan_id" value=1>
        <input type="hidden" name="vote_type" value="down">
        <button class="down" type="submit" name="submit">
            <img src="img/downvote.gif" alt="downvote_image" />
        </button>
      </form>
    </div>

    <div class="points">
      (25 points)
    </div>
  </div>

  <div id="2" class="slogan">
    <div class="body">2) Most likely to do a handstand</div>
    <div class="vote-on">
      <form action="#">
        <input type="hidden" name="slogan_id" value=1>
        <input type="hidden" name="vote_type" value="up">
        <button class="up" type="submit" name="submit">
          <img src="img/upvote.gif" alt="upvote_image" />
        </button>
      </form>
    </div>
    <div class="vote-on">
      <form action="#">
        <input type="hidden" name="slogan_id" value=1>
        <input type="hidden" name="vote_type" value="down">
        <button class="down" type="submit" name="submit">
            <img src="img/downvote.gif" alt="downvote_image" />
        </button>
      </form>
    </div>

    <div class="points">
      (15 points)
    </div>
  </div>

  <div class="add-badge">
    <h3> Add a {{occupation}} Badge: </h3>
    <form id="add_badge" action="#">
      <input type="hidden" name="teacher_id" value="10" />
      <input type="text" name="phrase" />
      <input type="image" src="img/add_button.png" alt="Add Slogan" />
    </form>
  </div>

</div>
